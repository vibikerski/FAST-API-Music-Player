<!DOCTYPE html>
<html lang="en">
<head>
    <title>Displaying all songs</title>
    {% include 'head.html' %}
</head>
<body>
    {% include 'sidebar.html' %}
    
    <main class="container mt-4">
        <h1 class="bordered-element text-center">Song Player with all Available Songs</h1>
        {% for song in songs %}
        <article class="bordered-element">
            <div class="row">
                {% if song.image_url %}
                <div class="col-md-3 mb-3 d-flex align-items-center justify-content-center">
                    <a href="./{{ song.alias }}">
                        <img src="{{ url_for('static', path=song.image_url) }}" width="100px" class="img-fluid" alt="Track Image">
                    </a>
                </div>
                {% endif %}
                <div class="{% if song.image_url %}col-md-9{% else %}col-md-12{% endif %} d-flex flex-column justify-content-center">
                    <p>{{ song.author }} - {{ song.title }}</p>
                    <audio controls class="w-100">
                        <source src="{{ url_for('static', path=song.track_url) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </article>
        {% endfor %}
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', path="script.js")}}"></script>
</body>
</html>
