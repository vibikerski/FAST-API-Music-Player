<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authors</title>
    {% include 'head.html' %}
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="container mt-4">
        <h1 class="bordered-element centered">Available Authors</h1>
        {% for author in authors %}
        <div class="bordered-element">
            <h2><a href="/authors/{{author.alias}}">{{author.name}}</a></h2>
            <ul class="list-group needed-bg">
                {% for track in author.tracks %}
                <li class="list-group-item needed-bg"><a href="../tracks/{{track.alias}}">{{track.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', path="script.js")}}"></script>
</body>
</html>
