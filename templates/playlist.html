<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{author_name}}</title>
    {% include 'head.html' %}
</head>
<body>
    {% include 'sidebar.html' %}
    
    <main class="container mt-4">
        <h1 class="bordered-element text-center">Playlist "{{ playlist.title }}", created by {{ creator }}</h1>
        <p class="bordered-element text-center">Description: {{ playlist.description }}</p>
        {% for track in playlist.tracks %}
        <article class="bordered-element">
            <div class="row">
                {% if track.image_url %}
                <div class="col-md-3 d-flex align-items-center justify-content-center mb-3">
                    <img class="img-fluid" src="{{ url_for('static', path=track.image_url) }}" width="100px" alt="Track Image">
                </div>
                {% endif %}
                <div class="col-md-9">
                    <div class="d-flex flex-column justify-content-center h-100">
                        <p>{{ track.author }} - {{ track.title }}</p>
                        <audio controls class="w-100">
                            <source src="{{ url_for('static', path=track.track_url) }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', path="script.js")}}"></script>
</body>
</html>
